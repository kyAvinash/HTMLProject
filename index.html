<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Webpage Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Portfolio/index.html">About</a></li>
            <!-- Add more links to your other webpages here -->
        </ul>
    </nav>
    <main>
        <h2>Directory</h2>
        <ul id="link-list">
            <li><a href="https://www.example.com/page1" target="_blank">Page 1</a></li>
            <li><a href="https://www.example.com/page2" target="_blank">Page 2</a></li>
            <!-- Add more links here -->
        </ul>
        <h2>Add New Link</h2>
        <p>
            To add a new link, simply use the following format:
        </p>
        <pre>&lt;li&gt;&lt;a href="URL" target="_blank"&gt;Link Text&lt;/a&gt;&lt;/li&gt;</pre>
    </main>
</body>
</html>
